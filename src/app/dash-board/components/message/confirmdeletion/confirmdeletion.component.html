<div class="confirm-container">
    <div class="confirm-icon">
        <dotlottie-player
          src="https://lottie.host/8343e793-91bb-468b-81c1-89f2d05de155/BuBNbO3Pz5.json"
          background="transparent"
          speed="1"
          loop
          autoplay>
        </dotlottie-player>
    </div>

    <div class="confirm-text">
        <h2>Are you sure?</h2>
        <p>Do you really want to delete these notifications. This process cannot be undone.</p>
    </div>

    <mat-dialog-actions>
        <button type="button" (click)="dialog.closeAll" class="cancel" mat-dialog-close class="cancel">Cancel</button>
        <button type="submit" (click)="deleteNotifications()" class="delete">Delete</button>
    </mat-dialog-actions>
</div>
