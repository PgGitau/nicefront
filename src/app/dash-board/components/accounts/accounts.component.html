<!-- Table Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <div *ngIf="user.type=='ADMIN'" class="table-responsive">
                    <table style="margin-top: 5px;" mat-table [dataSource]="users" class="mat-elevation-z8 demo-table table-light">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> # </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>
                          <ng-container matColumnDef="index">
                            <th mat-header-cell *matHeaderCellDef> Index </th>
                            <td mat-cell *matCellDef="let element"> {{element.index |uppercase}} </td>
                          </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>
                        <ng-container matColumnDef="username">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.username | titlecase}} </td>
                        </ng-container>
                        <ng-container matColumnDef="phone_number">
                            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                            <td mat-cell *matCellDef="let element"> +254{{element.phone_number}} </td>
                          </ng-container>
                          <ng-container matColumnDef="farmer_registration_number">
                            <th mat-header-cell *matHeaderCellDef> Farmer Registration Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.farmer_registration_number}} </td>
                          </ng-container>
                        <ng-container matColumnDef="activation">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element"> <button (click)="activateAccount(element.id)" class="btn btn-outline-success">Activate</button> </td>
                          </ng-container>
                          <ng-container matColumnDef="terminate">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element"> <button class="btn btn-outline-danger">Delete</button> </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="adminDisplayedColumns"></tr>
                          <tr
                              mat-row
                              *matRowDef="let row; columns: adminDisplayedColumns;"
                          ></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->
