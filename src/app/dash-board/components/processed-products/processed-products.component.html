<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="row g-0" style="width: 100%;">
                    <div class="col-lg-10">
                        <h4 class="mb-4">Processed Products</h4>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-dark">Add</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table table-light">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="rating">
                          <th mat-header-cell *matHeaderCellDef> Rating </th>
                          <td mat-cell *matCellDef="let element"> {{averageRating(element)}} </td>
                        </ng-container>
                        <ng-container matColumnDef="price">
                          <th mat-header-cell *matHeaderCellDef> Price </th>
                          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>
                        <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef> Quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                        <ng-container matColumnDef="producer">
                            <th mat-header-cell *matHeaderCellDef> Producer </th>
                            <td mat-cell *matCellDef="let element"> {{element.product.producer.username | titlecase}} </td>
                        </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr
                              mat-row
                              *matRowDef="let row; columns: displayedColumns;"
                          ></tr>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
