<div class="container">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Product Details</ng-template>
              <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Name" formControlName="name" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Quantity</mat-label>
                  <input matInput placeholder="Quantity" formControlName="quantity" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>Grade</mat-label>
                  <input matInput placeholder="Grade" formControlName="grade" required>
              </mat-form-field>
              <mat-form-field>
                    <mat-label>Origin</mat-label>
                    <input matInput placeholder="Origin" formControlName="origin" required>
              </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Lot Details</ng-template>
            <mat-form-field>
              <mat-label>Lot Type</mat-label>
              <input matInput placeholder="Lot Type" formControlName="lot_type" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Cup Score</mat-label>
              <input matInput placeholder="Cup Score" formControlName="cup_score" required>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Cupped By</mat-label>
                <input matInput placeholder="Cupped By" formControlName="cupped_by" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cup Notes</mat-label>
                <input matInput placeholder="Enter Cup Notes" formControlName="cup_notes" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Other Details</ng-template>
            <mat-form-field>
              <mat-label>Processing</mat-label>
              <input matInput placeholder="Processing" formControlName="processing" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Drying</mat-label>
              <input matInput placeholder="Drying" formControlName="drying" required>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Caffeine</mat-label>
                <input matInput placeholder="Caffeine" formControlName="caffeine" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Acidity</mat-label>
                <input matInput placeholder="Acidity" formControlName="acidity" required>
              </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Level</mat-label>
              <input matInput placeholder="Level" formControlName="level" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Farmer Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
            <div>
              <div>
            <button (click)="submit()" mat-button>Submit</button>
            <button mat-button matStepperPrevious>Back</button>
          </div>
            </div>
          </form>
        </mat-step>
      </mat-horizontal-stepper>
</div>
